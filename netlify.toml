[build]
  command = "cd project && npm ci && npx vite build"
  functions = "netlify/functions"
  publish = "project/dist"

[context.production]
  command = "cd project && npm ci && npx vite build"

[context.develop]
  command = "cd project && npm run dev"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
