[build]
  base = "project"           # change if your frontend folder name differs
  command = "npm run build"
  publish = "project/dist"   # Vite outputs to frontend/dist; if your build outputs elsewhere adjust this

[build.environment]
  # We'll set VITE_API_BASE in Netlify UI instead of hardcoding it here.
  # VITE_API_BASE = "https://YOUR_BACKEND_URL"  # optional, but set in Netlify UI is safer

[dev]
  command = "npm run dev"
  port = 5173
